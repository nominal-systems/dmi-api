version: '3.9'

services:
  api:
    build: 
      context: .
      target: development
    ports:
      - '3000:3000'
    depends_on:
      - mysql
    env_file: .env
    environment:
      DATABASE_HOST: mysql
    volumes:
      - ./src:/app/src
    command: ['/wait-for', 'mysql:3306', '--', 'npm', 'run', 'start:dev']
  mysql:
    image: mysql:8
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: asdf1234
      MYSQL_DATABASE: 'diagnostic-modality-integration'
