name: Deploy to Azure

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  REGISTRY_NAME: nominaldevacr
  APP_NAME: dmi-api
  API_URL: ''
  UI_URL: '/ui'

defaults:
  run:
    shell: bash
    working-directory: ./workspace

jobs:
  init:
    name: Initialize
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - run: |
          cwd
          ls -la
  bundle-frontend:
    name: Bundle Admin UI
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.NOMINAL_AGENT_APP_ID }}
          private-key: ${{ secrets.NOMINAL_AGENT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Check out Admin UI code
        uses: actions/checkout@v4
        with:
          repository: nominal-systems/dmi-api-admin-ui
          ref: issues/4
          token: ${{ steps.generate_token.outputs.token }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build Admin UI
        run: API_URL=${{ env.API_URL }} UI_URL=${{ env.UI_URL }} npm run build
      - run: |
          cwd
          ls -la
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: bundle-frontend
    steps:
      - name: Set Docker tag
        id: tag
        shell: bash
        run: |
          # Default GITHUB_SHA
          tag="${GITHUB_SHA}"

          # If ref is a tag, parse that
          if [[ "${GITHUB_REF}" == refs/tags* ]]; then
            tag=$(echo $GITHUB_REF | sed 's/refs\/tags\///g')
          fi

          echo "::set-output name=tag::$tag"
      - name: Build Docker images
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          cwd
          ls -la
      - run: |
          docker build . -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.APP_NAME }}:${{ steps.tag.outputs.tag }} --target production --build-arg GHP_TOKEN=${{ secrets.GHP_TOKEN }}
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.APP_NAME }}:${{ steps.tag.outputs.tag }}
