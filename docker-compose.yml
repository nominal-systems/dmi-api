version: '3.9'

services:
  api:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - mysql
    env_file: .env
    environment:
      DATABASE_HOST: mysql
    command: ['./scripts/wait-for-all.sh', 'npm run start:prod']
  mongo:
    image: mongo:4
    ports:
      - '27017:27017'
  mysql:
    image: mysql:8
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: asdf1234
      MYSQL_DATABASE: 'diagnostic-modality-integration'
